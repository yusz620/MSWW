<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>msww</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  
<body th:fragment="copy">
	<div >
			<button class="btn btn-default" type="submit" onclick="logout();">logout</button>
		 <span th:utext= "${currentUser.address}"></span> last successfully log on date <span th:utext= "${#calendars.format(currentUser.lastLogin,'yyyy-MM-dd')}"></span>
	
	</div>
	<script >
	function logout(){
			$.post("/logout",null,null)
			window.location.reload();
		}
	</script>
</body>
</html>
